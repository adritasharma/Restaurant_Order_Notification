<h3 class="theme-color">Orders</h3>
<table class="table table-bordered">
  <tr>
    <th>Order #</th>
    <th>Dish</th>
    <th>Quantity</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let item of orderList">
    <td>{{item.orderId}}</td>
    <td>{{item.dishName}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.status}}</td>
  </tr>
</table>
