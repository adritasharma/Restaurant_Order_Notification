<h3 class="theme-color">Orders</h3>
<table class="table table-bordered">
  <tr>
    <th>Order #</th>
    <th>Dish & Quantity</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let item of orderList">
    <td>{{item.orderId}}</td>
    <td>
      <span *ngFor="let menu of item.orderItems; let j=index"> {{menu.menuName}} ({{menu.quantity}})
        <span *ngIf="j != item.orderItems.length -1"> ,</span>
      </span>

    </td>
    <td>{{item.status}}</td>
  </tr>
</table>
