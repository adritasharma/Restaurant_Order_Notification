<h3 class="theme-color text-center">** Menu **</h3>
<table class="table table-bordered col-7 mx-auto">
  <thead class="text-center">
    <tr>
      <th>#</th>
      <th>Menu</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tr *ngFor="let item of menuList;let i = index">
    <td class="text-center">{{item.menuId}}</td>
    <td>{{item.menuName}}</td>
    <td><i class="fa fa-rupee"></i> {{item.price}}</td>
    <td class="text-center">
      <div class="input-quantity">
        <div class="row">
          <div class="col-4 quantity-minus" (click)="_cart.changeCart(item,'remove')"
            [class.disabled]="item.quantity < 1"> <i class="fa fa-minus"></i></div>
          <div class="col-4 quantity-display">{{item.quantity}}</div>
          <div class="col-4 quantity-plus" (click)="_cart.changeCart(item,'add')"> <i class="fa fa-plus"></i></div>
        </div>
      </div>
    </td>
  </tr>
</table>
