<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow theme-background'>
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]='["/"]'>
        <img src="assets/images/logo_inverse.png" height="45" width="250">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" (click)="logOut()">
            <a class="nav-link text-light" [routerLink]='["/"]'><i class="fa fa-power-off"></i> Log Out</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" (click)="goToCart()">
            <a class="nav-link text-light" [routerLink]='["/"]'><i class="fa fa-shopping-cart"></i> Your Order <span>{{cartCount}}</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
